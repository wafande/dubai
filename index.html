<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dubai Luxury - Premium yacht charters, private aviation, and luxury vehicles in Dubai" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://api.dubai-luxury.com" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Critical CSS -->
    <style>
      /* Minimal CSS for initial render */
      body {
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #000;
        color: #fff;
      }
      #root {
        min-height: 100vh;
      }
      .loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
      }
    </style>
    
    <title>Dubai Luxury - Premium Experiences</title>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state -->
      <div class="loading">
        <img src="/images/logo.png" alt="Dubai Luxury" width="150" height="50" />
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Preload key resources -->
    <link rel="preload" href="/fonts/main.woff2" as="font" type="font/woff2" crossorigin />
    
    <!-- Register service worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(console.error);
        });
      }
    </script>
  </body>
</html>
